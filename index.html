
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cosas Bonitas para Mari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: white;
      justify-content: center;
      align-items: center;
    }
    .player {
      width: 90%;
      max-width: 400px;
      background: #282828;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .album-cover {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .song-info {
      text-align: center;
      margin-bottom: 15px;
    }
    .song-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .artist {
      font-size: 1rem;
      color: #b3b3b3;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #404040;
      margin-top: 10px;
      position: relative;
      border-radius: 5px;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: #ff69b4;
      position: absolute;
      border-radius: 5px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 15px;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }
    .controls button:hover {
      color: #ff69b4;
    }
    .like-button {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }
    .like-button.liked {
      color: #ff69b4;
    }
    .content {
      position: absolute;
      bottom: -50px;
      text-align: center;
      width: 100%;
    }
    #message {
      font-size: 1.2rem;
      background: rgba(255, 105, 180, 0.3);
      padding: 12px;
      border-radius: 20px;
      width: 90%;
      margin: auto;
      animation: fadeInOut 6s infinite;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      font-size: 1.5rem;
      margin: 0 5px;
      color: #ff69b4;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="title">SoundMari</div>
    <video class="album-cover" id="albumCover" autoplay loop muted>
      <source src="tu-video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div class="song-info">
      <div class="song-title" id="songTitle">Mensaje de Texto</div>
      <div class="artist" id="songArtist">Big Soto</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="controls">
      <button id="playButton">▶</button>
      <button class="like-button" id="likeButton">❤</button>
    </div>
    <audio id="background-music" ontimeupdate="updateProgress()">
      <source src="serotonina.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="content">
    <div id="message"></div>
  </div>

  <script>
    const audio = document.getElementById('background-music');
    const playButton = document.getElementById('playButton');
    const albumCover = document.getElementById('albumCover');

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        albumCover.play(); // Intenta reproducir el video también
        playButton.textContent = "⏸";
      } else {
        audio.pause();
        albumCover.pause();
        playButton.textContent = "▶";
      }
    });

    albumCover.addEventListener('click', () => {
      albumCover.play();
    });
  </script>
</body>
</html>
