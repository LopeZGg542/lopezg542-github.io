<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cosas Bonitas para Mari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: white;
    }
    /* Contenedor Principal */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    #message {
      font-size: 2rem;
      background: rgba(255, 105, 180, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      animation: fadeInOut 6s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    /* Barra de navegación estilo Spotify */
    .navbar {
      width: 100%;
      background: #181818;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.2rem;
      color: #b3b3b3;
    }
    .navbar div {
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .navbar div:hover {
      background: #282828;
      color: white;
    }
    /* Reproductor de Música estilo Spotify */
    .player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }
    .album-cover {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      margin-right: 15px;
    }
    .song-info {
      text-align: left;
      flex-grow: 1;
    }
    .song-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .artist {
      font-size: 1rem;
      color: #b3b3b3;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      margin: 0 10px;
    }
    .controls button:hover {
      color: #ff69b4;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #404040;
      margin-top: 10px;
      position: relative;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: #ff69b4;
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">
    <div>Inicio</div>
    <div>Frases Lindas</div>
    <div>Biblioteca</div>
  </div>
  
  <!-- Contenido Principal -->
  <div class="content">
    <div id="message"></div>
  </div>

  <!-- Reproductor de Música -->
  <div class="player">
    <img src="album-cover.jpg" alt="Portada del álbum" class="album-cover" id="albumCover">
    <div class="song-info">
      <div class="song-title" id="songTitle">Serotonina</div>
      <div class="artist" id="songArtist">Mora</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <button id="playButton" style="margin-left: auto;">▶</button>
    <audio id="background-music" ontimeupdate="updateProgress()">
      <source src="serotonina.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio = document.getElementById('background-music');
    const playButton = document.getElementById('playButton');
    const progressBar = document.getElementById('progress');
    const messageDiv = document.getElementById('message');
    
    const phrases = [
      "Gracias por quedarte y no permitir que esto se dañe.",
      "Cada día contigo me encantas mas",
      "Tu sonrisa sigue siendo lo mas lindo de mis dias",
      "Te quiero besar ya mari",
      "Quiero tenerte cerquita "
    ];
    let currentPhrase = 0;
    function changePhrase() {
      messageDiv.textContent = phrases[currentPhrase];
      currentPhrase = (currentPhrase + 1) % phrases.length;
    }
    changePhrase();
    setInterval(changePhrase, 5000);
    
    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "⏸";
      } else {
        audio.pause();
        playButton.textContent = "▶";
      }
    });
    
    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    }
  </script>
</body>
</html>
