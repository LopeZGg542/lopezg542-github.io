<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cosas Bonitas para Mari</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFC0CB; /* Rosado */
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #message {
      position: relative;
      z-index: 2;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      animation: fadeInOut 6s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    /* Estilos del bot√≥n */
    #playButton {
      position: relative;
      z-index: 3;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #playButton:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <!-- Canvas para animar corazones -->
  <canvas id="canvas"></canvas>
  
  <!-- Div con las frases -->
  <div id="message"></div>

  <!-- Bot√≥n para reproducir la m√∫sica -->
  <button id="playButton">üíñ Reproducir M√∫sica</button>

  <!-- Audio -->
  <audio id="background-music" loop>
    <source src="tu-cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    // Configurar el canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Funci√≥n para dibujar un coraz√≥n
    function drawHeart(ctx, x, y, size, color) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size * 1.5);
      ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
      ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    // Animaci√≥n de corazones
    const hearts = [];
    const numHearts = 30;
    for (let i = 0; i < numHearts; i++) {
      hearts.push({
        x: Math.random() * width,
        y: Math.random() * height,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        size: Math.random() * 20 + 10,
        color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      hearts.forEach(heart => {
        drawHeart(ctx, heart.x, heart.y, heart.size, heart.color);
        heart.x += heart.dx;
        heart.y += heart.dy;
        if (heart.x < 0 || heart.x > width) heart.dx *= -1;
        if (heart.y < 0 || heart.y > height) heart.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Frases bonitas
    const phrases = [
      "LA ENERGIA NO MIENTE.",
      "SOLO CON PALABRAS YA SENTI CONEXI√ìN .",
      "SIGUE MIRANDOME ASI",
      "QUIERO SABER MAS DE TI.",
      "ENCAJAMOS A LA PERFECCI√ìN."
    ];

    const messageDiv = document.getElementById('message');
    let currentPhrase = 0;

    function changePhrase() {
      messageDiv.textContent = phrases[currentPhrase];
      currentPhrase = (currentPhrase + 1) % phrases.length;
    }
    changePhrase();
    setInterval(changePhrase, 5000);

    // M√∫sica con bot√≥n de reproducci√≥n
    const playButton = document.getElementById('playButton');
    const audio = document.getElementById('background-music');

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.volume = 0.5;
        audio.play();
        playButton.textContent = "‚è∏ Pausar M√∫sica";
      } else {
        audio.pause();
        playButton.textContent = "üíñ Reproducir M√∫sica";
      }
    });
  </script>
</body>
</html>
